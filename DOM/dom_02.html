<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model_02</title>
</head>
<body style="background-color: black; color: white; padding: 20px;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>

    </div>
    <script>
       const parent= document.querySelector(".parent")
       console.log(parent.children[1].innerHTML); // returns all child nodes including text nodes
        for (let i=0;i<parent.children.length;i++){
            console.log(parent.children[i].innerHTML); // returns all child nodes including text nodes
            parent.children[i].style.color="orange";

        }
        console.log( parent.firstElementChild); // returns the first child element
        console.log( parent.lastElementChild); // returns the last child element
        const dayOne= document.querySelector(".day");
        console.log(dayOne.parentElement); 
        console.log(dayOne.nextElementSibling); // returns the next sibling element;
        console.log(parent.childNodes); // returns all child nodes including text nodes
        

    </script>
    
</body>
</html>
